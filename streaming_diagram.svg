<text transform="matrix(1 0 0 1 63.0508 339.8799)" class="st1 st23 st24">Data in Event Streams is </text>
<text transform="matrix(1 0 0 1 63.0508 354.2799)" class="st1 st23 st24">stored in topics. This data </text>
<text transform="matrix(1 0 0 1 63.0508 368.6799)" class="st1 st23 st24">can also be stored in Cloud </text>
<text transform="matrix(1 0 0 1 63.0508 383.0799)" class="st1 st23 st24">Object Storage.</text>
<rect x="280" y="191.2" class="st22" width="175" height="72.7"/>
<rect x="293.1" y="200" class="st10" width="136.9" height="59"/>
<text transform="matrix(1 0 0 1 293.0508 208.8799)" class="st1 st23 st24">SQL Query runs a streaming </text>
<text transform="matrix(1 0 0 1 293.0508 223.2799)" class="st1 st23 st24">job that transfers data from </text>
<text transform="matrix(1 0 0 1 293.0508 237.6799)" class="st1 st23 st24">the topic to Cloud Object </text>
<text transform="matrix(1 0 0 1 293.0508 252.0799)" class="st1 st23 st24">Storage.</text>
<rect x="518" y="45" class="st22" width="175" height="73"/>
<rect x="528.1" y="52" class="st10" width="140.9" height="60"/>
<text transform="matrix(1 0 0 1 528.0508 60.8799)" class="st1 st23 st24">The data is continuously </text>
<text transform="matrix(1 0 0 1 528.0508 75.2799)" class="st1 st23 st24">added to the target bucket in </text>
<text transform="matrix(1 0 0 1 528.0508 89.6799)" class="st1 st23 st24">Cloud Object Storage as it </text>
<text transform="matrix(1 0 0 1 528.0508 104.0799)" class="st1 st23 st24">appears in the topic.</text>
<rect x="560" y="449" class="st22" width="175" height="70"/>
<rect x="570.1" y="456" class="st10" width="144.9" height="58"/>
<text transform="matrix(1 0 0 1 570.0508 464.8799)" class="st1 st23 st24">An API key is stored in a </text>
<text transform="matrix(1 0 0 1 570.0508 479.2799)" class="st1 st23 st24">service ID in IBM Key Protect </text>
<text transform="matrix(1 0 0 1 570.0508 493.6799)" class="st1 st23 st24">and used to authorize the </text>
<text transform="matrix(1 0 0 1 570.0508 508.0799)" class="st1 st23 st24">data transfer.</text>
